<!DOCTYPE html>
<html lang="id">

<head>
    <title>SOP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
        rel="stylesheet">
    <style>
        /* CSS untuk styling website Anda */
        body {
            font-family: 'Roboto Flex', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e0eafc, #cfdef3);
        }

        header {
            background-image: url("assets/kontak 1.png");
            /* Ganti dengan path background Anda */
            background-size: cover;
            background-position: center;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            max-width: 200px;
            /* Sesuaikan dengan ukuran logo Anda */
            margin-bottom: 20px;
        }

        .company-name {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .cta-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
        }

        .container {
            width: 80%;
            max-width: 800px;
            background: linear-gradient(to bottom right, #e0eafc, #cfdef3);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 20px;
            background: linear-gradient(to bottom right, #e0eafc, #cfdef3);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            background: linear-gradient(to right, #007bff, #24292e);
            color: white;
            text-align: center;
            padding: 10px;
        }

        .sop-list {
            list-style: none;
            padding: 0;
        }

        .sop-item {
            margin-bottom: 10px;
        }

        .sop-title {
            font-weight: bold;
            font-size: 1.2em;
        }

        .sop-description {
            margin-left: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 8px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            text-align: left;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-info div {
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <img src="assets/Logo_Haleyora_Power.png" alt="Logo Haleyora Power" class="logo">
        <h1 class="company-name">Haleyora Power</h1>
        <p class="tagline">Solusi Energi Terpercaya Anda</p>
        <a href="#tentang-kami" class="cta-button">Selamat Membaca</a>
    </header>

    <main>
        <div class="container">
            <h1></h1>
            <p></p>

            <div class="contact-info">
                <div class="address">
                    <h1>Info Kontak</h1>
                    <p>Hubungi kami untuk informasi lebih lanjut.</p>
                </div>
                <div class="address">
                    <h3>Alamat</h3>
                    <p>Jl. Duren Tiga Raya No.101 4, RT.4/RW.1</p>
                </div>
                <div class="phone">
                    <h3>Telepon</h3>
                    <p>+62 877 1231 1018</p>
                </div>
                <div class="email">
                    <h3>Email</h3>
                    <p>info@haleyorapower.co.id</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 Haleyora Power
    </footer>
</body>

</html>
